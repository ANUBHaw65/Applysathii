function sendMessage() { const input = document.getElementById('chatInput'); const message = input.value.trim(); if (!message) return; appendMessage('user-msg', message); input.value = ''; respond(message.toLowerCase()); }

function appendMessage(type, text) { const chat = document.getElementById('chatMessages'); const msg = document.createElement('div'); msg.className = type; msg.innerHTML = text; chat.appendChild(msg); chat.scrollTop = chat.scrollHeight; }

function respond(input) { if (input.includes('english')) language = 'english'; else if (input.includes('hindi')) language = 'hindi'; else if (input.includes('hinglish')) language = 'hinglish';
